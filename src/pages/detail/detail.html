<ion-header>
  <ion-navbar class="navbar">
    <ion-title>Perspective</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content>
    <ion-list>
      <ion-card>
      <h2>
        <ion-card-header>{{article.fields.heading}}
        </ion-card-header>
      </h2>
      <p>
       <img src={{article.fields.imageUrl}}>
      </p>
      <p>
       <ion-card-content>
      {{article.fields.summary}}
       </ion-card-content>
      </p>
      </ion-card>


      <ion-card>
      <h4 class="DetailHeading">Sources:</h4>
      <p>
        <ion-card-content>{{article.fields.heading}}
          <p>
          {{article.fields.sources}}
          </p>
        </ion-card-content>
      </p>
      </ion-card>

      <ion-card>
      <h4 class="DetailHeading">Alternative Sources:</h4>
        <p *ngFor="let source of article.fields.alternativeSources.sources">
          {{source.title}}
        </p>
        <p *ngFor="let source of article.fields.alternativeSources.sources">
        {{source.url}}
        </p>
      </ion-card>

      <ion-card>

        <ion-card-header>
          Background Information
        </ion-card-header>

        <ion-card-content *ngFor="let wikipedia of wikipedia_Array ">
          <p>{{wikipedia}}</p>
        </ion-card-content>

      </ion-card>


    </ion-list>
  </ion-content>
