<ion-header>

  <ion-navbar>
    <ion-title>{{article.fields.text}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{article.fields.heading}}</h2>
  <p>
    <img src={{article.fields.imageUrl}}>
  </p>
  <p>
    {{article.fields.summary}}
  </p>

  <h4 class="DetailHeading">Sources:</h4>
  <p>
    {{article.fields.sources}}
  </p>

  <h4 class="DetailHeading">Alternative Sources:</h4>
  <p *ngFor="let source of article.fields.alternativeSources.sources">
    {{source.url}}
  </p>
</ion-content>
