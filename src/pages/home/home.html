<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 padding>Perspective</h2>
  <ion-list>
    <ion-card *ngFor="let item of articles">

      <ion-card-header>
        {{item.fields.heading}}
      </ion-card-header>
      <img src={{item.fields.imageUrl}}>
      <ion-card-content>
        {{item.fields.teaser}}
      </ion-card-content>

    </ion-card>
  </ion-list>
</ion-content>
