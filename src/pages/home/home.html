<ion-header>
  <ion-navbar color="secondary" class="navbar">
    <ion-title>Perspective</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="news-article" *ngFor="let item of articles" (click)="itemSelected(item)">  <!--for every single item we create a variable called article-->

      <img src={{item.fields.imageUrl}}>
      <h2 ion-text color="primary" class="dashboard-heading dashboard-text">
        {{item.fields.heading}}
      </h2>
      <p class="dashboard-text">
        {{item.fields.teaser}}
      </p>
      <p ion-text color="secondary" class="dashboard-text">
         from: Sueddeutsche
      </p>
      <hr>
    </div>

  </ion-list>
</ion-content>
