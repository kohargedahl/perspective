<ion-header>
  <ion-navbar class="navbar">
    <ion-title>Perspective</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of articles">  <!--for every single item we create a variable called article-->

      <ion-card-header>
        {{item.fields.heading}}
      </ion-card-header>
      <img src={{item.fields.imageUrl}}>
      <ion-card-content>
        {{item.fields.teaser}}
      </ion-card-content>

    </ion-card>
  </ion-list>
</ion-content>
